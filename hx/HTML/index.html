<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱时光</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../js/z.js"></script>
</head>
<body class="font-sans bg-love-light verflow-x-hidden">
 
    <!-- 主容器 -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">

        <!-- 头部标题区 -->
        <header class="text-center  mb-8 animate-fade-in">
            <h1 id="mainTitle" class="text-[clamp(2rem,5vw,4.5rem)] font-handwriting font-bold text-love-pink text-shadow">
                侯松伟和夏文娟的恋爱时光
            </h1>
            <p id="subTitle"  class="text-[clamp(1rem,3vw,2.5rem)] font-bold ">
                记录着每一刻与你的心动
            </p>
        </header>

        <!-- 倒计时显示区 -->
        <div class="w-full max-w-3xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-10 animate-slide-up">
            <div class="flex flex-col md:flex-row justify-around items-center gap-6">
                <!-- 正计时显示 -->
                <div class="text-center">
                    <div id="h1" class="text-[clamp(2.5rem,8vw,5rem)] font-bold text-love-purple">天</div>
                    <div class="text-gray-500">相爱</div>
                </div>
                
                <!-- 分隔符 -->
                <div class="hidden md:block h-20 w-px bg-gray-300"></div>
                
                <!-- 倒计时显示 -->
                <div class="grid grid-cols-4 gap-2 md:gap-4 w-full md:w-auto">
                    <div class="text-center">
                        <div id="countdownDays" class="text-[clamp(1.5rem,5vw,2.5rem)] font-bold text-love-pink"></div>
                        <div class="text-xs md:text-sm text-gray-500">天</div>
                    </div>
                    <div class="text-center">
                        <div id="countdownHours" class="text-[clamp(1.5rem,5vw,2.5rem)] font-bold text-love-pink"></div>
                        <div class="text-xs md:text-sm text-gray-500">时</div>
                    </div>
                    <div class="text-center">
                        <div id="countdownMinutes" class="text-[clamp(1.5rem,5vw,2.5rem)] font-bold text-love-pink"></div>
                        <div class="text-xs md:text-sm text-gray-500">分</div>
                    </div>
                    <div class="text-center">
                        <div id="countdownSeconds" class="text-[clamp(1.5rem,5vw,2.5rem)] font-bold text-love-pink"></div>
                        <div class="text-xs md:text-sm text-gray-500">秒</div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
<audio id="bgmusic" src="../video/v.mp4" autoplay="autoplay"
        loop="loop" style="display: block; width: 3%; height:3%;"></audio>
    <script type="text/javascript">
        function toggleSound() {
            var music = document.getElementById("bgmusic");//获取ID
            console.log(music);
            console.log(music.paused);
            if (music.paused) { //判读是否播放
                music.paused = false;
                music.play(); //没有就播放
            }

        }
        setInterval("toggleSound()", 1);
    </script>
 
    <script src="../js/x.js">
        
    </script>
</body>
</html>
